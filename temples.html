<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Demonstration of Responsive Temples Album Page Behavior.">
        <meta name="author" content="Irie Bi Judicael Elvis">
        <title>Temple Album</title>
        <!-- Linking the two CSS files -->
        <link rel="stylesheet" href="styles/temples.css">
        <link rel="stylesheet" href="styles/temples-large.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- JavaScript for resizing images -->
        <script src="scripts/temples.js" defer></script>
    </head>
    <body>

        <!--  Header  -->
        <header>
            <nav class="navbar">
                <h1>Temple Album</h1>
                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Old</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">New</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Large</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Small</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>

        <!--  Main  -->
        <main>
            <div class="gallery">
                <h2>Home</h2>
                <div class="images-box">
                    <figure class="figure">
                        <img src="images/temple1.webp" alt="Abidjan Ivory Coast Temple">
                        <figcaption>Abidjan Ivory Coast Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple2.webp" alt="Manila Philippines Temple">
                        <figcaption>Manila Philippines Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple3.webp" alt="Apia Samoa Temple">
                        <figcaption>Apia Samoa Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple4.webp" alt="Accra Ghana Temple">
                        <figcaption>Accra Ghana Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple5.webp" alt="Tokyo Japan Temple">
                        <figcaption>Tokyo Japan Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple6.webp" alt="Salt Lake Utah Temple">
                        <figcaption>Salt Lake Utah Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple7.webp" alt="Provo Utah Temple">
                        <figcaption>Provo Utah Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple8.webp" alt="Buenos Aires Argentina Temple">
                        <figcaption>Buenos Aires Argentina Temple</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="images/temple9.webp" alt="Hamilton New Zealand Temple">
                        <figcaption>Hamilton New Zealand Temple</figcaption>
                    </figure>
                </div>
            </div>
        </main>

        <!--  Footer  -->
        <footer>
            <p>&copy; <span id="currentyear"></span> IRIE, Cote D'Ivoire.</p>
            <p id="lastModified"></p>
        </footer>

    </body>
</html>
