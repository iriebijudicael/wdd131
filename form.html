<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share your experience with our products. Complete this brief customer feedback form to rate your purchase, review features, and help us improve.">
    <meta name="author" content="Irie Bi Judicael Elvis">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/form.js" defer></script>
</head>
<body>
   <header>
      <h2>Product Review</h2>
   </header>
    <div class="review-container">
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <option value="Product 1">Product 1</option>
                <option value="Product 2">Product 2</option>
                <option value="Product 3">Product 3</option>
            </select>

             <!-- Overall Rating -->
            <fieldset class="rating-group">
                <legend>Overall Rating</legend>
                <div class="rating">
                   <label> ☆<input type="radio" id="rating1" name="rating" value="1" required></label>
                   <label> ☆☆<input type="radio" id="rating2" name="rating" value="2" required></label>
                   <label> ☆☆☆<input type="radio" id="rating3" name="rating" value="3" required></label>
                   <label> ☆☆☆☆<input type="radio" id="rating4" name="rating" value="4" required></label>
                   <label> ☆☆☆☆☆<input type="radio" id="rating5" name="rating" value="5" required></label>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" required>

            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="audience">
                <label for="durability"><input type="checkbox" id="durability" value="Durability">Durability</label>
                <label for="easeOfUse"><input type="checkbox" id="easeOfUse" value="Ease of Use">Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" value="Performance">Performance</label>
                <label for="design"><input type="checkbox" id="design" value="Design">Design</label>
            </div>

            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name">

            <button type="submit">Post Review</button>
        </form>
        <div id="confirmeMessage"></div>
        <hr>
        <footer>
            <p>&copy; <span id="currentyear"></span> IRIE, Cote D'Ivoire.</p>
            <p id="lastModified"></p>
        </footer>
    </div>

    
</body>
</html>
