<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Web Design</title>
    <link rel="stylesheet" href="styles/web.css">
</head>
<body>
    <nav>
        <div class="nav_logo">EVE</div>
        <ul class="nav_links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Book</a></li>
            <li class="link"><a href="#">Blog</a></li>
            <li class="link"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <header class="section_container header_container">
        <div class="header_image_container">
            <h1>Enjoy Your Dream Vacation</h1>
            <p>Book Hotels, Flights and stay packages at lowest price</p>
        </div>
        <div class="booking_container">
            <from>
                <div class="form_group">
                    <div class="input_group">
                        <input type="text">
                        <label>Check In</label>
                    </div>
                    <p>Add date</p>
                </div>
                <div class="form_group">
                    <div class="input_group">
                        <input type="text">
                        <label>Check Out</label>
                    </div>
                    <p>Add date</p>
                </div>
                <div class="form_group">
                    <div class="input_group">
                        <input type="text">
                        <label>Guests</label>
                    </div>
                    <p>Add guests</p>
                </div>
            </from>
            <button class="btn"><i class="ri-search-2-line"></i></button>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
